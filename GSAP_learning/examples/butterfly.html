<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Signika+Negative:300,400&display=swap");
body {
  font-family: "Signika Negative", sans-serif;
  font-weight: 300;
  height:200vh;
}

.box{
  width:100px;
  height:100px;
font-size:24px;
  font-weight:bold;
  text-align:center;
 
}

.a{
  background:red;
  margin-top:200px;
}
.b{
    margin-top:200px;
  background:blue;
}
.c{
    margin-top:200px;
  background:green;
}
    </style>
</head>
<body>
<div class="box a">a</div>
<div class="box b">b</div>
 <div class="box c">c</div> 

</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/ScrollTrigger.min.js"></script>
<script>
        gsap.to(".a",{
  scrollTrigger: {
    trigger: ".a",
    start:"top center",
    end:"bottom 100px",
    end:"+=300px",
    markers:true,
    toggleActions: "restart pause reverse pause"
  },
  x:400,
  rotation:360,
  duration:30
});
gsap.to(".b",{
  scrollTrigger: {
    trigger: ".b",
    start:"top center",
    end:"bottom 100px",
    end:"+=300px",
    markers:true,
    toggleActions: "restart pause reverse pause"
  },
  x:400,
  rotation:360,
  duration:30
});
    gsap.to(".c",{
  scrollTrigger: {
    trigger: ".c",
    start:"top center",
    end:"bottom 100px",
    end:"+=300px",
    markers:true,
    toggleActions: "restart pause reverse pause"
  },
  x:400,
  rotation:360,
  duration:30
});
</script>
</html>
