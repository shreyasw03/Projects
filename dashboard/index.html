<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=IBM+Plex+Sans&family=Inter&family=Lato:wght@100;300;400&family=Open+Sans&family=Oswald&family=Roboto&family=Rubik:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/80897816fd.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" media="(min-width: 500px)">
    <link href="phone.css" rel="stylesheet" type="text/css" media="(max-width: 500px)">
    <title>StatMatix</title>
</head>
<body>
    <div class="form-container">
        <p class="logo">StatMatix<span class="dot">.</span></p>
        <form id='loginform' onSubmit="login()" class="form">
          <small><span id="error" style="color: red;"></span></small> 
            <div class="input-group">
                <label for="username">Email</label>
                <input type="email" name="username" id="username" placeholder="">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="">
                <div class="forgot">
                    <a onclick="forgotpass()" href="#">Forgot Password ?</a>
                </div>
            </div>
            <button class="sign">Login</button>
        </form>



<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
<script src="firebase.js"></script>
<script src="index.js"></script>
<script>
document.getElementById('loginform').addEventListener('submit', function(e) {
    e.preventDefault();
})

firebase.auth().onAuthStateChanged((user) => {
    if(user){
        location.replace('welcome.html');
    }
})
function login(){
    const user = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    firebase.auth().signInWithEmailAndPassword(user, password)
    .catch((error) => {
        document.getElementById('error').innerHTML = error.message;
    })
}
    </script>
</body>
</html>
